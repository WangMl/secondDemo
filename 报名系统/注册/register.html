<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="head.css"/>
<link rel="stylesheet" type="text/css" href="body.css"/>
<link rel="stylesheet" type="text/css" href="footer.css"/>
<title>学生注册</title>
</head>
<!--也头部分-->
<div id="head">
 <div id="head1">
 	 <img src="images/学生注册.png" />
 </div>
</div>

<!--中间部分-->
<div id="mainContent">
	<div id="contentForm">
    	<div id="contentTitle">
        <img src="images/title.png" />
        </div>
        <div id="formDiv">
        <form name="个人资料" method="post">
         <ul>
           <li ><div class="text"><font color="#FF0000">*</font> 姓名：</div><input type="text" class="input" /> </li><br />
           <li ><div class="text"><font color="#FF0000">*</font> 性别：</div>男<input type="radio" name="sex" value="男" checked="checked" /> 女<input type="radio" name="sex" value="女"   /></li><br />
           <li class="line"><div class="text">出生日期：</div> 
          		  <select name="year" class="date">
           			  <option selected>2011</option>
                      <option>2012</option>
                      <option>2013</option>
                      <option>2014</option>
                      <option>2015</option>
                      <option>2016</option>
                   </select>年 
                    <select name="month"  class="date">
           			  <option selected>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                      <option>11</option>
                      <option>12</option>
                   </select>月  
                    <select name="day" class="date">
           			  <option selected>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                   </select>日  
           
           </li><br />
           <li ><div class="text"><font color="#FF0000">*</font> 院系：</div>
                   <select name="department" class="input" >
           			  <option selected>国教</option>
                      <option>软件工程</option>
                      <option>计算机</option>
                      <option>机电学院</option>
                      <option>外语系</option>
                      <option>艺术设计</option>
                   </select>   
           </li><br />
           <li ><div class="text"><font color="#FF0000">*</font> 专业/班级：</div><input type="text" name="major" class="input" /></li><br />
           <li class="line"><div class="text"><font color="#FF0000">*</font> 邮箱：</div><input type="text" name="email" class="input" /></li><br />
           <li ><div class="text"><font color="#FF0000">*</font> 密码：</div><input type="password" name="password" class="input" /></li><br />
           <li ><div class="text"><font color="#FF0000">*</font> 确认密码：</div><input type="password" name="ensurePass" class="input" /></li><br />
           <li id="button"><input type="image" src="images/button.png" name="submit" /></li><br />
           <li id="remark">注：带<font color="#FF0000">*</font>号的为必填项</li>
         </ul>
         </form>
        </div>
    </div>
</div>

<!--页尾部分-->
<div id="footer">

</div>
